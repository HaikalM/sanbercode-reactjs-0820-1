<html>
	<head>
		<title>Contact Page</title>
		<link rel="stylesheet" href="public/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
	</head>
	<body>
		<section>
			<h1>Hubungi Kami</h1>
			<ol>
				<li><b>Kantor:</b> Kejaksaan Agun</li>
				<li><b>No.Telp:</b> 08XX-XXXX-XXXX</li>
				<li><b>Email:</b> info@kejaksaan.go.id</li>
			</ol>
		</section>
		<section>
			<h1>Kirimkan pesan</h1>
			<table border="0">
				<tr>
					<td>
						<label for="input-nama">Nama</label>
					</td>
					<td>
						<input class="form-input" type="text" id="input-nama">
					</td>
				</tr>
				<tr>
					<td>
						<label for="input-email">Email</label>
					</td>
					<td>
						<input class="form-input" type="text" id="input-email">
					</td>
				</tr>
				<tr>
					<td>
						<label for="input-gender">Gender</label>
					</td>
					<td>
						<div class="grup-input">
							<input class="form-input" type="radio" id="input-gender" value="laki-laki"> Laki-Laki <br>
							<input class="form-input" type="radio" id="input-gender" value="perempuan"> Perempuan <br>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<label for="input-gender">Pesan anda</label>
					</td>
					<td>
					<textarea id="input-pesan" name="input-pesan" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr colspan="2">
					<button type="submit">Simpan</button>
				</tr>
			</table>
			<br>
			<a href="index.html">Kembali Ke Index</a>
		</section>
	</body>
</html>
